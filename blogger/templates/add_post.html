{% extends 'base.html' %}

{% block title %} Add Blog | {% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        
            <h1>Add Blog Post</h1>
            <br><br>
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-secondary">Post</button>
                </form>
            </div>
            <script>
                var name = "{{ user.id }}";
                document.getElementById("js_id").value = name;
            </script>
            <hr>
            <br>
    {% else %}
        <p>You need to <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a> to make changes.</p>
    {% endif %}
{% endblock %}
