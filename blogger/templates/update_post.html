{% extends 'base.html' %}

{% block title %} Edit My Blog Post {% endblock %}

{% block content %}
{% if user.is_authenticated %}


<h1>Edit Blog Post</h1>
<br>
<br>
<div class="from-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Update</button>
    </form>
</div>
<hr>
<br>
{% else %}
You need to login or register, to make changes
{% endif %}
{% endblock %}
