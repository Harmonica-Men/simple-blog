{% extends 'base.html' %}

{% block title %} Super blogpost {% endblock %}

{% block content %}

<h1>Blog Post</h1>
<ul>
{% for post in object_list %}
    <li> <a href="{% url 'article-detail' post.pk %}">
        {{ post.title }}</a> {{ post.auth }} - {{ post.slug }} <br>
        {{ post.author }} <br>
         - <a href="{% url 'update-post' post.pk %}">EDIT</a>
        {{ post.body }}
    </li>
    <hr>
    <br>

{% endfor %}
</ul>


    
{% endblock %}
